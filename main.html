<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" required placeholder="Name">
		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="Email" required placeholder="Email">
		<br>
		<label>Gender:</label>
		<input type="radio"  id="gender_m " name="gender" required> Male
		<input type="radio"  id="gender_f " name="gender" required> Female
		<br>
		<label for="cars">Car Brands:</label>
		<select id=cars>
			<option value="Audi">Audi</option>
			<option value="Swift">Swift</option>
			<option value="Suzuki">Suzuki</option>
		</select>
		<br>
		<label for="age">Age:</label>
		<input type="number" id="age" required placeholder="Age">
		<br>
		<label for="dob">DOB: </label>
		<input  type="date" id="dob" name="Date of Birth" required>
		<br>
		<label for="tel">Phone Number : </label>
		<input  type="tel" id="tel" name="Phone Number" placeholder="xxx-xxx-xxxx" >
		<br>
		<label for="password">Password : </label>
		<input  type="password" id="password" name="Password" required placeholder="Password">
		<br>
		<input type="checkbox"  id="tos" required >
		<label for="tos">I agree to the TOS</label>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
